<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa - Luxury Makeup and Skincare</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0e8; /* Peach */
        }
        .navbar {
            background-color: #ff7f50; /* Coral */
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #dd691c; /* Darker Coral */
        }
        .hero {
            background-image: url('hero-background.jpg');
            height: 500px;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }
        .hero h1 {
            color: white;
            font-size: 48px;
        }
        .product-section {
            padding: 50px;
            background-color: #f8f0e8; /* Peach */
        }
        .product-section h2 {
            color: #ff7f50; /* Coral */
            font-size: 36px;
        }
        .product-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product-card {
            width: 30%;
            margin: 10px;
            border: 1px solid #dd691c; /* Darker Coral */
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            color: #ff7f50; /* Coral */
            font-size: 24px;
        }
        .product-card p {
            color: #333;
        }
        .footer {
            background-color: #ff7f50; /* Coral */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#makeup">Makeup</a>
        <a href="#skincare">Skincare</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Rosa</h1>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <h2>Our Products</h2>
        <div class="product-display">
            <!-- Product Card Example -->
            <div class="product-card">
                <img src="product-image.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>Product Description</p>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Rosa. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript code goes here
    </script>
</body>
</html>
